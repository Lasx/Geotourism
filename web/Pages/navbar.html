{{define "navbar"}}
    <head>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <div class="st-navbar" id="navbar">
        <i class="fas fa-globe-asia" id="navbar-icon"></i>
        <div id="navbar-logo"> </div>
        <div class="st-button-group">
            <button class="st-navbar-button"><a href="/home" class="st-link">Home</a></button>
            <button class="st-navbar-button">About Us</button>
            <button class="st-navbar-button">Contact Us</button>
            <button class="st-navbar-button"><a href="/intro" class="st-link">Introduction</a></button>
        </div>
    </div>
    <!-- <script src="web/javascripts/sticky-navbar.js"></script> -->
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.height = "10%";
            document.getElementById("navbar-logo").style.height = "80px";
            document.getElementById("navbar-logo").style.width = "80px";
        } else {
            document.getElementById("navbar").style.height = "15%";
            document.getElementById("navbar-logo").style.height = "100px";
            document.getElementById("navbar-logo").style.width = "100px";
        }
        }

    </script>
{{end}}
